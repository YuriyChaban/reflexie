<html>
	<head>
		<title>Reflexie Tests</title>
		<link rel="stylesheet" href="css/runner.css" />

		<style>
			#flex-container {
				opacity: 1;
				z-index: 1;
			}

			#flex-target {
				overflow: visible;
			}

			#flex-target div {
				/*width: auto;*/
				/*height: auto;*/
				opacity: 0.5;
			}
		</style>

		<style data-flex-values="container">
			#flex-target {
				-webkit-flex-direction: column;
				flex-direction: column;

				-webkit-flex-wrap: wrap;
				flex-wrap: wrap;

				-webkit-justify-content: flex-start;
				justify-content: flex-start;

				-webkit-align-items: flex-start;
				align-items: flex-start;

				-webkit-align-content: flex-start;
				align-content: flex-start;
			}
		</style>
		<script data-flex-values="container">
			window.flexContainer = {
				"display": "flex",
				"flex-direction": "column",
				"flex-wrap": "wrap",
				"justify-content": "flex-start",
				"align-items": "flex-start",
				"align-content": "flex-start"
			};
		</script>

		<script src="lib/require.js"></script>
		<script>
			require.config({
				urlArgs : "cacheBust=" + (new Date()).getTime()
			});
		</script>

		<script>
			require([
				"dist/reflexie"
			], function (Flexie) {
				var target = document.querySelector("#flex-target");
				var items = document.querySelectorAll("#flex-target > *");

				var flex = new Flexie({
					container: {
						"element": target,
						"selector": "#flex-target",
						"properties": window.flexContainer
					},

					items: [{
						"element": items[0],
						"selector": "#flex-col-1",
						"properties": {
							"order": 0,
							"flex-grow": 0,
							"flex-shrink": 0,
							"flex-basis": "auto",
							"align-self": "auto"
						}
					}, {
						"element": items[1],
						"selector": "#flex-col-2",
						"properties": {
							"order": 0,
							"flex-grow": 0,
							"flex-shrink": 0,
							"flex-basis": "auto",
							"align-self": "auto"
						}
					}, {
						"element": items[2],
						"selector": "#flex-col-3",
						"properties": {
							"order": 0,
							"flex-grow": 0,
							"flex-shrink": 0,
							"flex-basis": "auto",
							"align-self": "auto"
						}
					}, {
						"element": items[3],
						"selector": "#flex-col-4",
						"properties": {
							"order": 0,
							"flex-grow": 0,
							"flex-shrink": 0,
							"flex-basis": "auto",
							"align-self": "auto"
						}
					}, {
						"element": items[4],
						"selector": "#flex-col-5",
						"properties": {
							"order": 0,
							"flex-grow": 0,
							"flex-shrink": 0,
							"flex-basis": "auto",
							"align-self": "auto"
						}
					}, {
						"element": items[5],
						"selector": "#flex-col-6",
						"properties": {
							"order": 0,
							"flex-grow": 0,
							"flex-shrink": 0,
							"flex-basis": "auto",
							"align-self": "auto"
						}
					}]
				});

			});
		</script>
	</head>
	<body>

		<div id="flex-container">
			<div id="flex-target">
				<div id="flex-col-1">
					<h2>Col 1</h2>
				</div>
				<div id="flex-col-2">
					<h2>Col 2</h2>
				</div>
				<div id="flex-col-3">
					<h2>Col 3</h2>
				</div>
				<div id="flex-col-4">
					<h2>Col 4</h2>
				</div>
				<div id="flex-col-5">
					<h2>Col 5</h2>
				</div>
				<div id="flex-col-6">
					<h2>Col 6</h2>
				</div>
			</div>
		</div>

	</body>
</html>
